services:
  - type: web
    name: fuel-tracking-system
    runtime: php
    plan: free
    buildCommand: npm install && npm run build && bash render-build.sh
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        fromService:
          type: web
          name: fuel-tracking-system
          property: url
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromService:
          type: pserv
          name: mysql
          property: host
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        value: fuel_tracking
      - key: DB_USERNAME
        fromService:
          type: pserv
          name: mysql
          property: username
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: mysql
          property: password
  
  - type: pserv
    name: mysql
    runtime: mysql
    plan: free
    ipAllowList: []
    envVars:
      - key: MYSQL_DATABASE
        value: fuel_tracking
      - key: MYSQL_USER
        value: fuel_user
      - key: MYSQL_PASSWORD
        generateValue: true
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true
